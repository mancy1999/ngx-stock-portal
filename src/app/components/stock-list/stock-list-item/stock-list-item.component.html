<nz-card [nzBordered]="true" [nzNoHovering]="true">
  <ng-template #title>
    <strong>
      {{stock.Name}}
    </strong>
  </ng-template>
  <ng-template #extra>
    <!-- {{stock.LastUpdate | date:'yyyy-MM-dd h:mm a'}} -->
    {{stock.LastUpdate | date:'h:mm a'}}
    <button nz-button (click)="openUrl()" [nzSize]="'small'" [nzType]="'default'">
      <i class="anticon anticon-export"></i>
    </button>
  </ng-template>


  <ng-template #body>
    <div nz-row [nzType]="'flex'" [nzGutter]="8" [nzJustify]="'start'" [nzAlign]="'top'">
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <strong>
          前收市:{{stock.PreClose}}
        </strong>
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <strong>
          開市:{{stock.Open}}
        </strong>
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <strong>
          最高:{{stock.High}}
        </strong>
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <strong>
          最低:{{stock.Low}}
        </strong>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col style="font-size : large" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <strong>
          現價:
          <span [style.color]="(stock.Last > 0) ? '#98fb98' : '#f64343'">{{stock.Last}}</span>
        </strong>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col [style.background-color]="(stock.Change > 0) ? '#98fb98' : '#f64343'" [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12"
        [nzXl]="12">
        <ul>
          <li>
            <app-trend [flag]="stock.PctChange >= 0 ? 'up' : 'down'" style="display:block; margin-top:2px;"> 變動:
              <span> {{stock.Change}}</span>
            </app-trend>
          </li>
          <li>
            <app-trend [flag]="stock.PctChange >= 0 ? 'up' : 'down'" style="display:block; margin-top:2px;"> 變動%:
              <span> {{stock.PctChange}}</span>
            </app-trend>
          </li>
        </ul>
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <ul>
          <li>
            <strong>
              成交量:{{stock.Volume | NumberPipe}}
            </strong>
          </li>
          <li>
            <strong>
              成交額:{{stock.Turnover | NumberPipe}}
            </strong>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</nz-card>
